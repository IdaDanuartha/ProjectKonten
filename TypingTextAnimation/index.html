<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Text Animation</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 200px;
        }
        
        .container h2 {
            background-color: #333;
            padding: 5px 10px;
            border-radius: 7px;
            color: #eee;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>I'm, <span class="typing-text"></span></h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed('.typing-text', {
            strings: ["Front-end Developer", "Back-end Developer", "Full-stack Developer", "Mobile Developer"],
            typeSpeed: 100,
            loop: true,
            showCursor: true,
            cursorChar: '|',
            startDelay: 1000,
            fadeOut: true,
        });
    </script>
</body>

</html>
